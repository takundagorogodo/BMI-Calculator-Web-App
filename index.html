<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BMI Calculator</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <h1>Body Mass Index (BMI) Calculator</h1>
            <p class="input-label">Weight in kgs</p>
            <input type="text" name="" id="weight" class="inputField" placeholder="Enter your weight in kg">
            <p class="input-label">height in cm</p>
            <input type="text" name="" id="height" class="inputField" placeholder="Enter your height in  (cm)">
             <p class="input-label">Result</p>
            <input type="text" name="" id="showBMI" class="inputField" readonly>
                        <button class="submit-btn" id="submit-btn">Calcute Your BMI</button>
            <p class="input-label" id="result">Weight Condition :</p>
      </div>
      <script src="script.js"></script>
</body>
</html>
